{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Derek Projects</title>
	<link rel="icon" href="{% static 'home_favicon.png' %}">
	<link rel="stylesheet" href="{% static 'HomePageCSS.css' %}">
</head>

<body id="page">
	<!-- No CSRF token needed -->
	<div id="header">
		<!-- The header (hero) image is too tall on large screens, some JS may be needed -->
		<img id="headerimage" src="{% static 'header_image.png' %}">
		<div id="headertext">
			The Derek Projects
		</div>
	</div>
	<div id="downiconcontainer">
		<img id="downicon" src="{% static 'down_arrow.png' %}">
	</div>
	<div id="descriptioncontainer">
		<div id="description">
			I spend a lot of time coding. This is the result.
		</div>	
	</div>
	<div id="projectsgrid">
		<!-- When more projects are added, this grid may be generated by a JS loop -->
		<a class="project" href="/polishtextgenerator">
			<img class="projectimage" src="{% static 'previews/library.png' %}">
			<div class="projecttext">
				Polish Text Generator
			</div>
		</a>
		<a class="project" href="/word2taste">
			<img class="projectimage" src="{% static 'previews/kitchen.png' %}">
			<div class="projecttext">
				Word2Taste
			</div>
		</a>
		<a class="project" href="/truefalsegame">
			<img class="projectimage" src="{% static 'previews/binary.png' %}">
			<div class="projecttext">
				The True&#8209False Game
			</div>
		</a>
		<a class="project" href="/war">
			<img class="projectimage" src="{% static 'previews/war.png' %}">
			<div class="projecttext">
				War
			</div>
		</a>
		<a class="project" href="/unixtime">
			<img class="projectimage" src="{% static 'previews/clock.png' %}">
			<div class="projecttext">
				Unix Time
			</div>
		</a>
		<!-- Use <div> instead of <a> because there's nothing to click on -->
		<div class="project">
			<img class="projectimage" src="{% static 'previews/unknown.png' %}">
			<div class="projecttext">
				Coming Soon...
			</div>
		</div>
	</div>
	<div id="socialsbar">
		<a class="sociallink" href="mailto: derekhstephens1@gmail.com">
			<img class="socialicon" src="{% static 'logos/gmail_logo.png' %}">
		</a>
		<a class="sociallink" href="https://github.com/DerekHodder">
			<!-- Invert the colors on the original image -->
			<img class="socialicon" src="{% static 'logos/github_logo.png' %}" style="filter: invert(1)">
		</a>
		<a class="sociallink" href="https://www.linkedin.com/in/derek-stephens-704346272/">
			<img class="socialicon" src="{% static 'logos/linkedin_logo.png' %}">
		</a>
		<a class="sociallink" href="https://www.instagram.com/derek.is.done/">
			<img class="socialicon" src="{% static 'logos/instagram_logo.png' %}">
		</a>
	</div>
	<!-- The Home page is only links, so currently no JS is needed -->
</body>

</html>
